<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section class="well form">
		
		<label>Digite seu nome completo</label>
		<input id="nome" type="text"/>
		<label>Data de nascimento</label>
		<input id="dtNascimento" type="date"/>
		<section  class="well">
			<label>Endereço</label>
			<section style="padding-bottom: 5px"></section>
			<label>Rua</label>
			<input id="rua" type="text"/>
			<label>Número</label>
			<input id="numero" type="number"/>
			<label>Bairro</label>
			<input id="bairro" type="text"/>
			<label>Complemento</label>
			<input id="complemento" type="text"/>
			<label>Estado</label>
			<select id="estado">
				<option>RN</option>
				<option>PE</option>
				<option>CE</option>
			</select>
			<label>Cidade</label>
			<select id="cidade">
				<option>Natal</option>
			
			</select>
		
		
		</section>
		<section class="well">
		 	<label>Nome de usuário</label>
		 	<input id="nomeUsuario" type="text"/>
		 	<label>Senha</label>
		 	<input id="senha" type="password"/>
		 	<label>Confirme a senha</label>
		 	<input id="confirmacaoSenha" type="password"/>
		</section>
		<section style="text-align: center;">
		<button id="enviarCadastro" class="btn btn-success btn-large">Enviar cadastro</button>
		</section>
	
	
	
	</section>

</body>
</html>
